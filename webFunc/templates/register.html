<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<!--判断username、password是否有误-->
{% if message %}
<p style="color:red">{{ message }}</p>
{% endif %}

<form action="/register", method="post">
    <legend>register :</legend>
    <p><input name="username" placeholder="Username" value="{{ username }}"> </p>
    <p><input name="password" placeholder="Password" value=""> </p>
    <p><input name="re_password" placeholder="Re_password" value=""> </p>
    <p><button type="submit">register</button> </p>
</form>
</body>
</html>
